<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Countdown</title>
        <link rel="stylesheet" type="text/css" href="countdown.css" />
        <meta property="og:title" content="Countdown" />
        <meta property="og:locale" content="en_US" />
        <meta name="description" content="Countdown to the end" />
        <meta property="og:description" content="A countdown to the end" />
        <link
            rel="canonical"
            href="https://www.codevoid.net/countdown/index.html"
        />
        <meta
            property="og:url"
            content="https://www.codevoid.net/countdown/index.html"
        />
        <meta property="og:site_name" content="Countdown" />

        <script type="text/javascript" src="countdown.js"></script>
    </head>
    <body>
        <div class="countdown-wrapper">
            <div id="primary-countdown" class="countdown-container">
                <!-- Weeks-->
                <div class="countdown-element-container">
                    <div class="countdown-number" data-countdown-part="weeks">
                        -
                    </div>
                    <div class="countdown-description">weeks</div>
                </div>

                <!-- Days -->
                <div class="countdown-element-container">
                    <div class="countdown-number" data-countdown-part="days">
                        -
                    </div>
                    <div class="countdown-description">days</div>
                </div>

                <!-- Hours -->
                <div class="countdown-element-container">
                    <div class="countdown-number" data-countdown-part="hours">
                        -
                    </div>
                    <div class="countdown-description">hours</div>
                </div>

                <!-- Minutes -->
                <div class="countdown-element-container">
                    <div class="countdown-number" data-countdown-part="minutes">
                        -
                    </div>
                    <div class="countdown-description">minutes</div>
                </div>

                <!-- Seconds -->
                <div class="countdown-element-container">
                    <div class="countdown-number" data-countdown-part="seconds">
                        -
                    </div>
                    <div class="countdown-description">seconds</div>
                </div>
            </div>
        </div>
        <div class="shortcuts-container" style="display: none">
            <div id="shortcuts-content">
                <div class="shortcuts-title">Shortcuts</div>
                <div class="shortcuts-shortcuts-list">
                    <div class="shortcuts-shortcuts-operation">Pause / Play</div><div class="shortcuts-shortcuts-key">p</div>
                    <div class="shortcuts-shortcuts-operation">Toggle Theme</div><div class="shortcuts-shortcuts-key">t</div>
                    <div class="shortcuts-shortcuts-operation">Copy</div><div class="shortcuts-shortcuts-key">c</div>
                    <div class="shortcuts-shortcuts-operation">Toggle fullscreen</div><div class="shortcuts-shortcuts-key">f</div>
                </div>
            </div>
        </div>
    </body>
</html>
