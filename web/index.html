<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" />
        <title>Countdown</title>
        <link rel="stylesheet" type="text/css" href="countdown.css" />
        <meta property="og:title" content="Countdown" />
        <meta property="og:locale" content="en_US" />
        <meta name="description" content="Countdown to the end" />
        <meta property="og:description" content="A countdown to the end" />
        <link
            rel="canonical"
            href="https://www.codevoid.net/countdown/index.html"
        />
        <meta
            property="og:url"
            content="https://www.codevoid.net/countdown/index.html"
        />
        <meta property="og:site_name" content="Countdown" />

        <script type="text/javascript" src="countdown.js"></script>
    </head>
    <body>
        <template data-template="countdown-template">
            <div class="countdown-container" data-part="container">
                <!-- Title -->
                <div class="countdown-element-container">
                    <div class="countdown-title" data-part="title">default</div>
                </div>
                <!-- Weeks-->
                <div class="countdown-element-container">
                    <div class="countdown-number" data-part="weeks">
                        -
                    </div>
                    <div class="countdown-description">weeks</div>
                </div>

                <!-- Days -->
                <div class="countdown-element-container">
                    <div class="countdown-number" data-part="days">
                        -
                    </div>
                    <div class="countdown-description">days</div>
                </div>

                <!-- Hours -->
                <div class="countdown-element-container">
                    <div class="countdown-number" data-part="hours">
                        -
                    </div>
                    <div class="countdown-description">hours</div>
                </div>

                <!-- Minutes -->
                <div class="countdown-element-container">
                    <div class="countdown-number" data-part="minutes">
                        -
                    </div>
                    <div class="countdown-description">minutes</div>
                </div>

                <!-- Seconds -->
                <div class="countdown-element-container">
                    <div class="countdown-number" data-part="seconds">
                        -
                    </div>
                    <div class="countdown-description">seconds</div>
                </div>
            </div>
        </template>
        <template data-template="countdown-list-template">
            <div class="shortcuts-item-list-title" data-part="label"></div>
            <button class="shortcuts-item-list-detail shortcuts-button shortcuts-remove-countdown" data-part="remove">del</button>
        </template>
        <div class="countdown-centering-container">
            <div class="countdown-wrapper" id="countdown-container">
            </div>
        </div>
        <div class="shortcuts-container" style="display: none">
            <div id="shortcuts-content">
                <div class="shortcuts-title">Shortcuts</div>
                <div class="shortcuts-item-list">
                    <div class="shortcuts-item-list-title">Pause / Play</div><div class="shortcuts-item-list-detail">p</div>
                    <div class="shortcuts-item-list-title">Go faster</div><div class="shortcuts-item-list-detail">f</div>
                    <div class="shortcuts-item-list-title">Normal speed</div><div class="shortcuts-item-list-detail">0</div>
                    <div class="shortcuts-item-list-title">Go to now</div><div class="shortcuts-item-list-detail">n</div>
                    <div class="shortcuts-item-list-title">Toggle Theme</div><div class="shortcuts-item-list-detail">t</div>
                    <div class="shortcuts-item-list-title">Copy</div><div class="shortcuts-item-list-detail">c</div>
                    <div class="shortcuts-item-list-title">Toggle fullscreen</div><div class="shortcuts-item-list-detail">Shift + f</div>
                    <div class="shortcuts-item-list-title">Clear setting &amp reload</div><div class="shortcuts-item-list-detail">Shift + r</div>
                    <div class="shortcuts-item-list-title">Cycle visible segments</div><div class="shortcuts-item-list-detail">s</div>
                    <div class="shortcuts-item-list-title">Hide menu</div><div class="shortcuts-item-list-detail">m</div>
                </div>

                <div class="shortcuts-subtitle">Countdowns</div>
                <!-- Showing existing countdowns that can be deleted -->
                <div class="shortcuts-item-list" data-part="countdownList"></div>
                <!-- Adding an additional countdown -->
                <div class="shortcuts-add-countdown-container">
                    <div class="shortcuts-item-list">
                        <div class="shortcuts-item-list-title">
                            <label for="">Date<br/>   
                                <input class="shortcuts-date-to-add" type="datetime-local" value="2021-12-17T00:00:00" data-part="targetDate">
                            </label>
                            <label for="">Title<br/>   
                                <input class="shortcuts-date-title" placeholder="countdown title" data-part="titleTextbox">
                            </label>
                        </div>

                        <button class="shortcuts-item-list-detail shortcuts-button" data-part="addButton">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
